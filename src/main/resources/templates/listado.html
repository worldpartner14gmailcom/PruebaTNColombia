<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        

        <title>Prueba TN Colombia</title>
    </head>
    <body>
        
        <nav class="navbar navbar-light " style="background-color: #1173CF;">
            <a class="navbar-brand" href="#"><img src="img/form.png" width="30" height="30" class="d-inline-block align-top " alt=""> Formulario</a>
        </nav>         

        <div class="container mt-4">
            <div class="row" >
                <div class="col col-md-12">
                <div class="form-group col col-md-6">
<form th:action="@{/procesar}">
  
      
    <h6>Nombre</h6>
    <input type="text" class="form-control" id="nombre"  name="n" placeholder="Ingrese nombre">
  
 
     <div>

                            <h6>Dependencia</h6>
                            <select class="form-control" id="dependencia"  name="d">
                                 <option></option>
                                 <option value="Finanzas">Finanzas</option>
                                 <option value="Sistemas">Sistemas</option>
                                 <option value="Recursos Humanos">Recursos Humanos</option>
                                
                            </select>
                        </div>               
                    
    <h6>Fecha</h6>
    <input type="text" class="form-control" id="fecha"  name="f" placeholder="Ingrese la fecha">
     
  </br>
   <div class="mb-6">
  <h6>Archivo</h6>
  <input class="form-control" type="file" id="archivo" accept=".txt, .json" name="a">
</div>               
  </div>   
  <button type="submit" class="btn btn-success mt-4">Guardar</button>
  </br></br>
 
  
  <div class="form-group mt-4 col col-md-6">
    
    <p></p>
  </div>
  </div>
</form>
                </div>
            </div>

        </div>

</html>
